<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="FontAwesome/css/all.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
        rel="stylesheet"
        />
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
    <title>Settings</title>
</head>
<body class="LightModeTheme" id="BodyColor">
    <div class="wrapper backgroundColor">
        <header class="Nav_header__wrapper BorderColor backgroundColor">
            <div class="Div__wrapper">
                <a href="Index.html">
                    <i class="fas fa-chevron-left HeaderIconColors-H"></i>
                </a>
            </div>
            <div class="Div__wrapper nav-container__title HeaderIconColors-H">News settings</div>
            <div class="Div__wrapper">
            </div>
        </header>
        <main class="settings__main secondaryBackgroundColor">
            <div class="title__card animation">
                <div class="title__h1">
                    <h1 class="secondaryInteractionIcon-h">Manage</h1>
                </div>
                <div class="title__h2">
                    <h2 class="h2InteractionIcon">Categories</h2>
                </div>
            </div>
            <div class="toggleables backgroundColor">
                <div class="toggleable" >
                    <div class="toggleable__title">
                        <p class="HeaderIconColors-H">Roskilde</p>
                    </div>
                    <label class="switch" >
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="toggleable">
                    <div class="toggleable__title">
                        <p class="HeaderIconColors-H">Haslev</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="toggleable">
                    <div class="toggleable__title">
                        <p class="HeaderIconColors-H">Fyn</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="toggleable">
                    <div class="toggleable__title">
                        <p class="HeaderIconColors-H">Europe</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="toggleable">
                    <div class="toggleable__title">
                        <p class="HeaderIconColors-H">Asia</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
            <div class="darkmode__switch backgroundColor">
                <p id="ChangeDarkMode" class="HeaderIconColors-H">TOGGLE DARK MODE</p>
            </div>
        </main>
    </div>
</body>
</html>
<script src="JavaScripts/DarkMode.js"></script>
